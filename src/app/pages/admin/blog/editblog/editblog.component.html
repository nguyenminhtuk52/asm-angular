<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <title>Document</title>
</head>
<body>
  <div>
    <div class="flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
      <div class="max-w-4xl w-full space-y-8">
        <div>
          <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">Cập Nhật Bài Viết</h2>
        </div>
        <form (ngSubmit)="onSubmit()" #formAdd class="mt-8 space-y-6" action="#" method="POST">
          <input  type="hidden" name="remember" value="true">
          <div class="rounded-md shadow-sm -space-y-px">
            <div>
              <label for="exampleInputEmail1">Tên Sản Phẩm</label>
              <input [(ngModel)]="getWork.name" #name="ngModel" name="name" type="text" class="form-control"  aria-describedby="emailHelp"
                placeholder="Enter Name" >
            </div>
            <br>
            <div>
              <label for="exampleInputEmail1">Thời Gian</label>
              <input [(ngModel)]="getWork.date" #date="ngModel" name="date" type="date" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                placeholder="Enter Name">
            </div>
            <br>
            <div>
              <label for="exampleInputEmail1">Framworks</label>
              <input [(ngModel)]="getWork.framworks" #framworks="ngModel" name="framworks" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                placeholder="Enter Image">
            </div>
            <br>
            <div>
              <label for="exampleInputEmail1">Mô tả </label>
              <textarea [(ngModel)]="getWork.description" #description="ngModel" name="description" class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
          </div>
          <br>
          <div>
            <button type="submit"
              class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
              <span class="absolute left-0 inset-y-0 flex items-center pl-3">
                <svg class="h-5 w-5 text-indigo-500 group-hover:text-indigo-400" xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                  <path fill-rule="evenodd"
                    d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z"
                    clip-rule="evenodd" />
                </svg>
              </span>
              Cập Nhật Bài Viết
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>

</html>
