<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <title>Document</title>
</head>

<body>
  <div class="max-w-7xl mx-auto ">
    <button routerLink="/admin/works/add" type="button" class="btn btn-outline-primary">Thêm</button>
    <table class="table table-hover">
      <thead>
        <tr>
          <th scope="col">Name</th>
          <th scope="col">Image</th>
          <th scope="col">Frameworks</th>
          <th scope="col">Description</th>
          <th scope="col">Action</th>
        </tr>
      </thead>
      <tbody>
          <tr *ngFor="let work of listWorks">
            <td>{{work.name}}</td>
            <td><img src={{work.image}} alt=""></td>
            <td>{{work.framworks}}</td>
            <td>{{work.description}}</td>
            <td>
              <button routerLink="/admin/works/{{work.id}}/edit" type="button" class="btn btn-outline-success">Sửa</button>
              <button type="button" class="btn btn-outline-danger" (click)="onRemove(work.id!)">Xóa</button>
            </td>
          </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
